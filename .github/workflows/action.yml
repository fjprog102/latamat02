name: dotnet package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet build katas/
      - name: Check format issues
        run: dotnet format --verify-no-changes katas/
      - name: Run tests
        run: dotnet test katas/ -l html --collect:"XPlat Code Coverage" --results-directory "TestResults-${{ matrix.dotnet-version }}"
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      - name: Generate code coverage report
        run: dotnet reportgenerator -reports:"**/*.cobertura.xml" -targetdir:".coveragereport"
      - name: Upload code coverage report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-${{ matrix.dotnet-version }}
          path: .coveragereport
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}